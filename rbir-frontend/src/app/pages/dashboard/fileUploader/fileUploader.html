<input #fileUpload ngFileSelect type="file" (change)="beforeFileUpload($event)" hidden="true">
<div class="input-group" [ngClass]="{uploading: uploadFileInProgress}">
  <input #inputText type="text" value= {{fileName}} class="form-control" readonly>
  <span class="input-group-btn">
      <button class="btn btn-success btn-raised" type="button" (click)="bringFileSelector();">Browse</button>
  </span>
</div>
<div class="button-wrapper" align="right">
  <button type="button" class="btn btn-success btn-raised" [disabled]="!file" (click)="startFileupload()">Submit</button>
</div>

<modal #modal>
  <modal-header [show-close]="true">
    <h4 class="modal-title">{{popupTitle}}</h4>
  </modal-header>
  <modal-body>
    {{popupMessage}}
  </modal-body>
  <modal-footer [show-default-buttons]="true"></modal-footer>
</modal>
